name: Schema Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'drizzle/**'
      - 'server/**'
      - 'scripts/validate-schema*.ts'
      - 'scripts/utils/schema-introspection.ts'
  push:
    branches: [main]
    paths:
      - 'drizzle/**'
      - 'server/**'

permissions:
  contents: read

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: terp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run schema validation tests
        run: pnpm test -- --run scripts/utils/schema-validation.property.test.ts scripts/utils/schema-validation.integration.test.ts

      - name: Wait for MySQL
        run: |
          MAX_ATTEMPTS=30
          ATTEMPTS=0
          until mysqladmin ping -h 127.0.0.1 -P 3306 --silent 2>/dev/null; do
            ATTEMPTS=$((ATTEMPTS + 1))
            if [ "$ATTEMPTS" -ge "$MAX_ATTEMPTS" ]; then
              echo "MySQL failed to start after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Waiting for MySQL... (attempt $ATTEMPTS/$MAX_ATTEMPTS)"
            sleep 2
          done

      - name: Apply migrations
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm db:push

      - name: Run schema validation
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm validate:schema

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation-report
          path: |
            schema-validation-report.json
            SCHEMA_VALIDATION_REPORT.md
          retention-days: 7

      - name: Check for schema drift
        run: |
          if grep -q '"totalIssues": 0' schema-validation-report.json; then
            echo "✅ No schema drift detected"
          else
            echo "❌ Schema drift detected! Check the validation report."
            cat SCHEMA_VALIDATION_REPORT.md
            exit 1
          fi

      - name: Run real database schema verification tests
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: |
          echo "Running schema verification tests against real database..."
          pnpm vitest run tests/integration/schema-verification.test.ts --reporter=verbose || {
            echo "❌ Schema verification tests FAILED!"
            echo "This means the database schema does not match what the code expects."
            echo "Check the test output above for specific column/table mismatches."
            exit 1
          }
          echo "✅ Schema verification tests passed"
