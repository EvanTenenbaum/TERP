name: Schema Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'drizzle/**'
      - 'server/**'
      - 'scripts/validate-schema*.ts'
      - 'scripts/utils/schema-introspection.ts'
  push:
    branches: [main]
    paths:
      - 'drizzle/**'
      - 'server/**'

permissions:
  contents: read

env:
  # Baseline from current mainline schema-validation output.
  # Gate only on regression (increases), not on pre-existing debt.
  # Updated for TER-235: +3 medium issues from supplier_client_id columns
  # and referral_settings dual-definition (SCHEMA-010).
  SCHEMA_ISSUE_BASELINE_TOTAL: 63
  SCHEMA_ISSUE_BASELINE_CRITICAL: 1
  SCHEMA_ISSUE_BASELINE_HIGH: 5
  SCHEMA_ISSUE_BASELINE_MEDIUM: 57
  SCHEMA_ISSUE_BASELINE_LOW: 0
  SCHEMA_VERIFICATION_FAILED_TESTS_BASELINE: 1117

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: terp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for MySQL
        run: |
          MAX_ATTEMPTS=30
          ATTEMPTS=0
          until mysqladmin ping -h 127.0.0.1 -P 3306 --silent 2>/dev/null; do
            ATTEMPTS=$((ATTEMPTS + 1))
            if [ "$ATTEMPTS" -ge "$MAX_ATTEMPTS" ]; then
              echo "MySQL failed to start after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            echo "Waiting for MySQL... (attempt $ATTEMPTS/$MAX_ATTEMPTS)"
            sleep 2
          done

      - name: Apply migrations
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm db:push

      - name: Run schema validation tests
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm vitest run scripts/utils/schema-validation.property.test.ts scripts/utils/schema-validation.integration.test.ts

      - name: Run schema validation
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm validate:schema
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation-report
          path: |
            schema-validation-report.json
            SCHEMA_VALIDATION_REPORT.md
          retention-days: 7

      - name: Check for schema drift regression
        run: |
          node <<'NODE'
          const fs = require("fs");

          if (!fs.existsSync("schema-validation-report.json")) {
            console.error("❌ schema-validation-report.json not found");
            process.exit(1);
          }

          const report = JSON.parse(
            fs.readFileSync("schema-validation-report.json", "utf8")
          );

          const current = {
            total: Number(report.totalIssues ?? 0),
            critical: Number(report.issuesBySeverity?.Critical ?? 0),
            high: Number(report.issuesBySeverity?.High ?? 0),
            medium: Number(report.issuesBySeverity?.Medium ?? 0),
            low: Number(report.issuesBySeverity?.Low ?? 0),
          };

          const baseline = {
            total: Number(process.env.SCHEMA_ISSUE_BASELINE_TOTAL ?? 0),
            critical: Number(process.env.SCHEMA_ISSUE_BASELINE_CRITICAL ?? 0),
            high: Number(process.env.SCHEMA_ISSUE_BASELINE_HIGH ?? 0),
            medium: Number(process.env.SCHEMA_ISSUE_BASELINE_MEDIUM ?? 0),
            low: Number(process.env.SCHEMA_ISSUE_BASELINE_LOW ?? 0),
          };

          const regressions = [];
          for (const key of Object.keys(current)) {
            if (current[key] > baseline[key]) {
              regressions.push(
                `${key}: ${current[key]} (baseline ${baseline[key]})`
              );
            }
          }

          console.log("Schema validation baseline check");
          console.log(
            `Current: total=${current.total}, critical=${current.critical}, high=${current.high}, medium=${current.medium}, low=${current.low}`
          );
          console.log(
            `Baseline: total=${baseline.total}, critical=${baseline.critical}, high=${baseline.high}, medium=${baseline.medium}, low=${baseline.low}`
          );

          if (regressions.length > 0) {
            console.error("❌ Schema drift regressed:");
            for (const regression of regressions) {
              console.error(`- ${regression}`);
            }
            process.exit(1);
          }

          console.log("✅ No schema drift regression (at or below baseline)");
          NODE

      - name: Run real database schema verification tests
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: |
          echo "Running schema verification tests against real database..."
          pnpm vitest run tests/integration/schema-verification.test.ts --reporter=json --outputFile=schema-verification-report.json || true

          node <<'NODE'
          const fs = require("fs");

          if (!fs.existsSync("schema-verification-report.json")) {
            console.error("❌ schema-verification-report.json not found");
            process.exit(1);
          }

          const report = JSON.parse(
            fs.readFileSync("schema-verification-report.json", "utf8")
          );
          const failedTests = Number(report.numFailedTests ?? 0);
          const baseline = Number(
            process.env.SCHEMA_VERIFICATION_FAILED_TESTS_BASELINE ?? 0
          );

          console.log(
            `Schema verification failed tests: ${failedTests} (baseline: ${baseline})`
          );

          if (failedTests > baseline) {
            console.error("❌ Schema verification regressed beyond baseline.");
            process.exit(1);
          }

          console.log("✅ Schema verification did not regress beyond baseline");
          NODE
