name: Documentation Generation

on:
  push:
    branches: [main]
    paths:
      - 'server/routers/**'
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches: [main]
    paths:
      - 'server/routers/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate router documentation index
        run: |
          echo "# API Router Index" > docs/api/ROUTER_INDEX.md
          echo "" >> docs/api/ROUTER_INDEX.md
          echo "Auto-generated list of all tRPC routers in the TERP system." >> docs/api/ROUTER_INDEX.md
          echo "" >> docs/api/ROUTER_INDEX.md
          echo "Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> docs/api/ROUTER_INDEX.md
          echo "" >> docs/api/ROUTER_INDEX.md
          echo "## Routers" >> docs/api/ROUTER_INDEX.md
          echo "" >> docs/api/ROUTER_INDEX.md
          for file in server/routers/*.ts; do
            if [[ ! "$file" =~ \.test\.ts$ ]]; then
              name=$(basename "$file" .ts)
              echo "- [\`$name\`](routers/$name.md)" >> docs/api/ROUTER_INDEX.md
            fi
          done

      - name: Check for documentation changes
        id: docs-check
        run: |
          if git diff --name-only | grep -q "docs/"; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
          else
            echo "docs_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit documentation updates
        if: github.event_name == 'push' && steps.docs-check.outputs.docs_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "docs: auto-update API documentation index"
          git push

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress 'docs/**/*.md' 'README.md'
          fail: false

      - name: Validate markdown formatting
        run: |
          npx markdownlint-cli2 "docs/**/*.md" || echo "Markdown lint warnings found"
