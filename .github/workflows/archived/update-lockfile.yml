name: Update Lockfile on Package.json Changes

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'package.json') || contains(github.event.head_commit.message, 'dependencies')
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Update lockfile
        run: |
          pnpm install
          if [ -n "$(git status --porcelain pnpm-lock.yaml)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pnpm-lock.yaml
            git commit -m "chore: Auto-update pnpm-lock.yaml to sync with package.json"
            git push
          else
            echo "Lockfile is already in sync"
          fi

