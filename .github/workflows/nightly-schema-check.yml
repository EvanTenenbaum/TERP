name: Nightly Schema Validation

on:
  schedule:
    # Run every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      notify_on_success:
        description: 'Send notification even on success'
        type: boolean
        default: false

permissions:
  contents: read
  issues: write

jobs:
  nightly-schema-check:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: terp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Apply migrations
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: pnpm db:push

      - name: Run schema validation
        id: validate
        env:
          DATABASE_URL: mysql://root:testpassword@127.0.0.1:3306/terp_test
        run: |
          set +e
          pnpm validate:schema
          VALIDATION_EXIT=$?
          set -e

          if [ -f schema-validation-report.json ]; then
            TOTAL_ISSUES=$(jq '.totalIssues // 0' schema-validation-report.json)
            echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          else
            echo "total_issues=-1" >> $GITHUB_OUTPUT
          fi

          echo "exit_code=$VALIDATION_EXIT" >> $GITHUB_OUTPUT

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-schema-validation-${{ github.run_id }}
          path: |
            schema-validation-report.json
            SCHEMA_VALIDATION_REPORT.md
          retention-days: 30

      - name: Create issue on failure
        if: failure() || steps.validate.outputs.total_issues != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const totalIssues = '${{ steps.validate.outputs.total_issues }}';
            const runId = '${{ github.run_id }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            // Check if there's already an open issue for schema drift
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'schema-drift',
              state: 'open'
            });

            if (issues.data.length > 0) {
              // Update existing issue
              const issue = issues.data[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `## ðŸš¨ Schema Drift Still Detected

                **Date:** ${new Date().toISOString()}
                **Issues Found:** ${totalIssues}
                **Workflow Run:** [View Details](${runUrl})

                Please investigate and resolve the schema drift.`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Schema Drift Detected - Nightly Check',
                labels: ['schema-drift', 'critical', 'database'],
                body: `## Schema Drift Detected

                The nightly schema validation has detected drift between the Drizzle schema and the database.

                **Date:** ${new Date().toISOString()}
                **Issues Found:** ${totalIssues}
                **Workflow Run:** [View Details](${runUrl})

                ## Action Required

                1. Download the validation report from the workflow artifacts
                2. Identify the source of the drift
                3. Create appropriate migration or schema fix
                4. Verify with \`pnpm validate:schema\` locally

                ## Escalation

                If not resolved within 24 hours, escalate to the database team.

                ---
                *This issue was automatically created by the nightly schema validation workflow.*`
              });
            }
