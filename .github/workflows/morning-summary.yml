name: Morning Summary

on:
  schedule:
    # Run every day at 8:00 AM UTC (adjust for your timezone)
    - cron: '0 8 * * *'
  
  workflow_dispatch:
    inputs:
      force_send:
        description: 'Force send summary even if no changes'
        type: boolean
        default: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  send-morning-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 50  # Need some history for git log

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate and send morning summary
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          pnpm tsx scripts/qa/send-morning-summary.ts

