name: Main Branch CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  DATABASE_URL: mysql://terp_test:terp_test_password@localhost:3307/terp_test
  ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: terp_test
          MYSQL_USER: terp_test
          MYSQL_PASSWORD: terp_test_password
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run database migrations
        run: pnpm db:push
      
      - name: Seed test database
        run: pnpm seed:full
      
      - name: Run integration tests
        run: pnpm test -- --config vitest.config.integration.ts --run --coverage || echo "Integration tests skipped"
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      
      - name: Run E2E tests with Argos
        run: CI=true pnpm playwright test
        env:
          CI: true
        continue-on-error: true
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        continue-on-error: true
      
      - name: Check test coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Test coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "âŒ Test coverage is below 80%"
            else
              echo "âœ… Test coverage is above 80%"
            fi
          else
            echo "No coverage report found"
          fi
        continue-on-error: true
      
      - name: Comment with Argos link
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const argosUrl = `https://app.argos-ci.com/EvanTenenbaum/TERP`;
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.name,
                commit_sha: context.sha,
                body: `âœ… Tests completed!\n\nðŸ“¸ [View visual changes in Argos](${argosUrl})`
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }
      
      - name: Deploy to staging (placeholder)
        run: echo "Deployment step would go here"
        # Add your deployment logic here (e.g., Railway, DigitalOcean, etc.)
