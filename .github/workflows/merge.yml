name: Merge to Main

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: terp-test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Wait for DB
        run: sleep 15 # Simple wait for DB to be ready

      - name: Run Integration Tests
        run: pnpm test -- --config vitest.config.integration.ts

      - name: Run E2E Tests
        run: pnpm playwright test

      - name: Build for Production
        run: pnpm build:production

