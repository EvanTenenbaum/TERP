name: Mega QA (Cloud / Live DB)

on:
  workflow_dispatch:
    inputs:
      quick_mode:
        description: "Run in quick mode (fewer tests)"
        type: boolean
        default: true
  schedule:
    # 03:00 UTC daily (after deploy window)
    - cron: "0 3 * * *"

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  # Default QA credentials (match tests-e2e/fixtures/auth.ts)
  DEFAULT_ADMIN_EMAIL: qa.superadmin@terp.test
  DEFAULT_ADMIN_PASSWORD: TerpQA2026!
  DEFAULT_BASE_URL: https://terp-app-b9s35.ondigitalocean.app

jobs:
  mega-qa-cloud:
    runs-on: [self-hosted, do, mega-qa]
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Ensure live E2E users exist
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MEGA_QA_CLOUD: "1"
          MEGA_QA_USE_LIVE_DB: "1"
          # Use secrets if available, otherwise use QA defaults
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME || env.DEFAULT_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD || env.DEFAULT_ADMIN_PASSWORD }}
          E2E_STANDARD_USERNAME: ${{ secrets.E2E_STANDARD_USERNAME }}
          E2E_STANDARD_PASSWORD: ${{ secrets.E2E_STANDARD_PASSWORD }}
          E2E_VIP_USERNAME: ${{ secrets.E2E_VIP_USERNAME }}
          E2E_VIP_PASSWORD: ${{ secrets.E2E_VIP_PASSWORD }}
        run: pnpm tsx scripts/mega-qa/ensure-e2e-users.ts

      - name: Run Mega QA (cloud)
        env:
          CI: "true"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MEGA_QA_BASE_URL: ${{ secrets.MEGA_QA_BASE_URL || env.DEFAULT_BASE_URL }}
          MEGA_QA_CLOUD: "1"
          MEGA_QA_USE_LIVE_DB: "1"
          # Use secrets if available, otherwise use QA defaults
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME || env.DEFAULT_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD || env.DEFAULT_ADMIN_PASSWORD }}
          E2E_STANDARD_USERNAME: ${{ secrets.E2E_STANDARD_USERNAME }}
          E2E_STANDARD_PASSWORD: ${{ secrets.E2E_STANDARD_PASSWORD }}
          E2E_VIP_USERNAME: ${{ secrets.E2E_VIP_USERNAME }}
          E2E_VIP_PASSWORD: ${{ secrets.E2E_VIP_PASSWORD }}
        run: |
          if [ "${{ inputs.quick_mode }}" = "true" ]; then
            pnpm mega:qa --cloud --mode=quick --journeys=25
          else
            pnpm mega:qa --cloud --ci
          fi

      - name: Upload Mega QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mega-qa-cloud-results-${{ github.run_id }}
          path: |
            qa-results/mega-qa/
            playwright-report/
            test-results/
            test-results.json
          retention-days: 14

