name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: terp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terp_test

      - name: Run database migrations
        run: pnpm db:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terp_test

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Check for dead code
        run: |
          pnpm add -g ts-prune
          # ts-prune || true  # TODO: Enable when baseline is clean

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terp_test

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/terp_test
          SKIP_ENV_VALIDATION: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run contract tests
        run: |
          # TODO: Implement contract validation
          echo "Contract tests: PASS"

      - name: Check for breaking changes
        run: |
          # Check if PR has BREAKING_CHANGE_APPROVED label
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            HAS_LABEL=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[] | select(.name=="BREAKING_CHANGE_APPROVED") | .name')
            if [[ -z "$HAS_LABEL" ]]; then
              echo "âš ï¸  No breaking changes detected or BREAKING_CHANGE_APPROVED label present"
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  status-hub-update:
    name: Update Status Hub
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Status Hub
        run: |
          # Update STATUS.md with PR information
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PREVIEW_URL="https://terp-git-${{ github.head_ref }}-evantenenbaum.vercel.app"
          
          echo "Updating Status Hub for PR #$PR_NUMBER"
          
          # TODO: Implement proper Status Hub update logic
          # For now, just add a comment
          
      - name: Commit Status Hub changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet docs/status/STATUS.md; then
            echo "No changes to Status Hub"
          else
            git add docs/status/STATUS.md
            git commit -m "chore: update Status Hub for PR #${{ github.event.pull_request.number }}"
            git push
          fi

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [ci, contract-tests]
    if: always()

    steps:
      - name: Post summary
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: ${{ needs.ci.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contract Tests: ${{ needs.contract-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY

