databases:
- cluster_name: terp-mysql-db
  engine: MYSQL
  name: terp-mysql-db
  production: true
ingress:
  rules:
  - component:
      name: web
    match:
      path:
        prefix: /
name: terp
region: nyc
services:
- dockerfile_path: Dockerfile
  envs:
  - key: NODE_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: RATE_LIMIT_GET
    scope: RUN_AND_BUILD_TIME
    value: "1000"
  - key: ENABLE_RBAC
    scope: RUN_AND_BUILD_TIME
    value: "true"
  - key: ENABLE_QA_CRONS
    scope: RUN_AND_BUILD_TIME
    value: "true"
  - key: VITE_APP_TITLE
    scope: BUILD_TIME
    value: TERP
  - key: VITE_APP_LOGO
    scope: BUILD_TIME
    value: /logo.png
  - key: VITE_APP_ID
    scope: BUILD_TIME
    value: terp-app
  - key: VITE_CLERK_PUBLISHABLE_KEY
    scope: BUILD_TIME
    value: pk_test_Y2xlYXItY2FyZGluYWwtNjMuY2xlcmsuYWNjb3VudHMuZGV2JA
  - key: CLERK_SECRET_KEY
    scope: RUN_TIME
    value: sk_test_gLGRGGDzMjmxvYMdxTfPuRQQeUMpvbOQkJBKBJCZBD
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: ${terp-mysql-db.DATABASE_URL}
  - key: JWT_SECRET
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: EV[1:6I3H5wMEwf4X5UIz93oc2VUgR5sdiHGl:tWX4F8qtQdFs4aap04bAVg==]
  - key: NEXTAUTH_SECRET
    scope: RUN_TIME
    type: SECRET
    value: EV[1:f7yLxDWAkxdAwNYXcNmx96zJD7NWfGpE:ORqOn1m4NdrTclzeXRjnkA==]
  - key: NEXTAUTH_URL
    scope: RUN_TIME
    type: SECRET
    value: EV[1:9HzWDnY57aZOC/E7abCMP0zvBmIJSqn2:SAvXUABJQPJNao9NU7JXnw==]
  - key: SENTRY_DSN
    scope: RUN_TIME
    type: SECRET
    value: EV[1:r0uiL13GBiZdwHCnxy1Jyivmwlbh7SFn:pOYf4WJtKvAV6KaV7mDSEg==]
  - key: CRON_SECRET
