    branch: main
    deploy_on_push: true
    repo: EvanTenenbaum/TERP
  health_check:
    failure_threshold: 5
    http_path: /health/live
    initial_delay_seconds: 180
    period_seconds: 10
    success_threshold: 1
    timeout_seconds: 5
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xs
  name: web







