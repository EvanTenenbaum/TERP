# Oracle: Orders.Fulfillment.FulfillOrder
# Fulfill order items with pick quantities

flow_id: "Orders.Fulfillment.FulfillOrder"
description: "Fulfill an order by recording picked quantities for all items"
role: "SuperAdmin"
seed_profile: "basic_sales"
tags:
  - tier1
  - orders
  - fulfillment
  - pick-pack
  - mutation
timeout: 60000

preconditions:
  ensure:
    - entity: "client"
      ref: "seed:client.redwood"
      where:
        status: "active"
    - entity: "batch"
      ref: "seed:batch.og_kush"
      where:
        status: "LIVE"
        available_quantity_gte: 20
  create:
    - entity: "order"
      ref: "temp:order_to_fulfill"
      data:
        order_type: "SALE"
        is_draft: false
        client_id: "$seed:client.redwood.id"
        order_number: "S-FULFILL-{{timestamp}}"
        sale_status: "PENDING"
        fulfillment_status: "PENDING"
        confirmed_at: "{{date:now}}"
        total: "5000.00"
        items: '[{"batchId": "$seed:batch.og_kush.id", "quantity": 5, "unitPrice": 1000, "isSample": false}]'

steps:
  - action: navigate
    path: "/pick-pack"
    wait_for: "[data-testid='order-queue'], [data-testid='order-queue-row']"

  - action: wait
    network_idle: true
    timeout: 10000

  - action: type
    target: "[data-testid='pick-pack-search-input']"
    value: "{{temp:order_to_fulfill.orderNumber}}"
    clear_first: true

  - action: wait
    for: "[data-testid='order-queue-row']"
    timeout: 10000

  # Find the order in pick/pack queue
  - action: click
    target: "[data-testid='order-queue-row']:first-of-type"
    wait_after: 500

  - action: wait
    for: "button:has-text('Pack All to One Bag')"
    timeout: 10000

  # Pack all items
  - action: click
    target: "button:has-text('Pack All to One Bag'), button:has-text('Pack Selected')"
    wait_after: 2000

  - action: wait
    network_idle: true
    timeout: 15000

  - action: screenshot
    name: "order_fulfilled"

expected_ui:
  visible:
    - "[data-testid='order-queue'], [data-testid='order-queue-row']"
  text_present:
    - "Packed"

expected_db:
  orders:
    - where:
        order_number: "{{temp:order_to_fulfill.orderNumber}}"
      expect:
        fulfillment_status: "PACKED"
        packed_at_not_null: true
        packed_by_not_null: true
      store_as: "fulfilled_order"

  batches:
    - where:
        id: "$seed:batch.og_kush.id"
      expect:
        # fulfillOrder does NOT decrement inventory; that happens at ship
        on_hand_qty_gte: 15

  invariants:
    - name: "Order marked as packed"
      query: |
        SELECT fulfillment_status, packed_at, packed_by
        FROM orders
        WHERE id = $fulfilled_order.id
      assert: "fulfillment_status = 'PACKED' AND packed_at IS NOT NULL"

    - name: "Items have pick data"
      query: |
        SELECT items
        FROM orders
        WHERE id = $fulfilled_order.id
      assert: "items LIKE '%pickedQuantity%' OR items LIKE '%picked%'"
