# Oracle: Orders.DraftOrders.UpdateDraftEnhanced
# Update an existing draft order with new line items

flow_id: "Orders.DraftOrders.UpdateDraftEnhanced"
description: "Update a draft order with modified line items and recalculated totals"
role: "SalesRep"
seed_profile: "basic_sales"
tags:
  - tier1
  - orders
  - draft
  - update
  - mutation
timeout: 60000

preconditions:
  ensure:
    - entity: "client"
      ref: "seed:client.redwood"
      where:
        status: "active"
    - entity: "batch"
      ref: "seed:batch.og_kush"
      where:
        status: "LIVE"
        available_quantity_gte: 10
    - entity: "batch"
      ref: "seed:batch.blue_dream"
      where:
        status: "LIVE"
        available_quantity_gte: 10
  create:
    - entity: "order"
      ref: "temp:draft_order"
      data:
        order_type: "SALE"
        is_draft: true
        client_id: "$seed:client.redwood.id"
        order_number: "D-{{timestamp}}"

steps:
  - action: navigate
    path: "/orders"
    wait_for: "[data-testid='orders-table'], table"

  - action: wait
    network_idle: true
    timeout: 10000

  # Open Drafts tab and locate created draft
  - action: click
    target: "button[role='tab']:has-text('Drafts'), [role='tab']:has-text('Drafts')"
    wait_after: 1000

  - action: type
    target: "[data-testid='orders-search-input']"
    value: "D-"
    clear_first: true

  - action: wait
    for: "table tbody tr"
    timeout: 10000

  # Click on the draft order to edit
  - action: click
    target: "table tbody tr:first-of-type"
    wait_for_navigation: true

  - action: wait
    for: "[data-testid='edit-draft-btn'], button:has-text('Edit Draft')"
    timeout: 10000

  - action: click
    target: "[data-testid='edit-draft-btn'], button:has-text('Edit Draft')"
    wait_for_navigation: true

  - action: wait
    for: "text=Create Sales Order, main"
    timeout: 10000

  - action: select
    target: "[aria-label='Select a client'], [role='combobox'][aria-label*='client' i]"
    value_ref: "$seed:client.redwood.name"

  - action: wait
    for: "text=Inventory"
    timeout: 10000

  - action: click
    target: "button[title^='Add'], table tbody tr:first-of-type button"
    wait_after: 600

  - action: click
    target: "button:has-text('Save')"
    wait_after: 300

  - action: click
    target: "[role='menuitem']:has-text('Save as Draft'), [data-radix-collection-item]:has-text('Save as Draft')"
    wait_after: 1000

  - action: screenshot
    name: "draft_order_updated"

expected_ui:
  url_contains: "/orders/create"
  visible:
    - "text=Create Sales Order"
  text_present:
    - "Line Items"

expected_db:
  orders:
    - where:
        order_number: "$stored.editing_order_number"
      expect:
        is_draft: true
        notes_like: "%Updated via E2E test%"
      store_as: "updated_order"

  order_line_items:
    - where:
        order_id: "$updated_order.id"
      expect:
        quantity: 7

  invariants:
    - name: "Version incremented after update"
      query: |
        SELECT version
        FROM orders
        WHERE id = $updated_order.id
      assert: "version > $stored.initial_version OR version >= 1"

    - name: "Totals recalculated"
      query: |
        SELECT total, subtotal
        FROM orders
        WHERE id = $updated_order.id
      assert: "total IS NOT NULL AND subtotal IS NOT NULL"
