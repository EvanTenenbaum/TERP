# Oracle: Orders.Fulfillment.ConfirmOrder
# Confirm a pending SALE order (fulfillment workflow)

flow_id: "Orders.Fulfillment.ConfirmOrder"
description: "Confirm a pending SALE order, validating inventory availability"
role: "Fulfillment"
seed_profile: "basic_sales"
tags:
  - tier1
  - orders
  - fulfillment
  - state-transition
  - mutation
timeout: 60000

preconditions:
  ensure:
    - entity: "client"
      ref: "seed:client.redwood"
      where:
        status: "active"
    - entity: "batch"
      ref: "seed:batch.og_kush"
      where:
        status: "LIVE"
        available_quantity_gte: 20
  create:
    - entity: "order"
      ref: "temp:order_to_confirm"
      data:
        order_type: "SALE"
        is_draft: false
        client_id: "$seed:client.redwood.id"
        order_number: "S-CONFIRM-{{timestamp}}"
        sale_status: "PENDING"
        fulfillment_status: "PENDING"
        total: "5000.00"
        items: '[{"batchId": "$seed:batch.og_kush.id", "quantity": 5, "unitPrice": 1000, "isSample": false}]'

steps:
  - action: navigate
    path: "/orders"
    wait_for: "[data-testid='orders-table'], table"

  - action: wait
    network_idle: true
    timeout: 10000

  # Ensure confirmed tab is active and locate created order
  - action: click
    target: "button[role='tab']:has-text('Confirmed'), [role='tab']:has-text('Confirmed')"
    wait_after: 1000

  - action: type
    target: "[data-testid='orders-search-input']"
    value: "{{temp:order_to_confirm.orderNumber}}"
    clear_first: true

  - action: wait
    for: "table tbody tr"
    timeout: 10000

  # Click on the pending order
  - action: click
    target: "table tbody tr:first-of-type"
    wait_after: 500

  - action: wait
    for: "[data-testid='confirm-fulfillment-btn'], button:has-text('Confirm for Fulfillment')"
    timeout: 10000

  # Click confirm-for-fulfillment button
  - action: click
    target: "[data-testid='confirm-fulfillment-btn'], button:has-text('Confirm for Fulfillment')"
    wait_after: 500

  # Add confirmation notes and submit
  - action: wait
    for: "[data-testid='confirm-modal'], [role='dialog']"
    timeout: 5000

  - action: type
    target: "[data-testid='confirm-notes'], input[data-testid='confirm-notes']"
    value: "Confirmed for fulfillment via E2E test"
    clear_first: true

  - action: click
    target: "[data-testid='submit-confirm'], [role='dialog'] button:has-text('Confirm')"
    wait_after: 2000

  - action: wait
    network_idle: true
    timeout: 15000

  - action: screenshot
    name: "order_confirmed_for_fulfillment"

expected_ui:
  visible:
    - "[data-testid='orders-table'], table"

expected_db:
  orders:
    - where:
        order_number: "$stored.confirming_order_number"
      expect:
        order_type: "SALE"
        is_draft: false
        confirmed_at_not_null: true
        notes_like: "%Confirmed%"
      store_as: "confirmed_order"

  batches:
    - where:
        id: "$seed:batch.og_kush.id"
      expect:
        # confirmOrder validates but does NOT decrement inventory
        on_hand_qty_gte: 15

  invariants:
    - name: "Order confirmed timestamp set"
      query: |
        SELECT confirmed_at
        FROM orders
        WHERE id = $confirmed_order.id
      assert: "confirmed_at IS NOT NULL"

    - name: "Inventory verified but not decremented"
      query: |
        SELECT on_hand_qty
        FROM batches
        WHERE id = $seed:batch.og_kush.id
      assert: "on_hand_qty >= 15"
