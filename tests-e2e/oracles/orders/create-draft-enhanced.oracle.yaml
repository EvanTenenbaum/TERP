# Oracle: Orders.DraftOrders.CreateDraftEnhanced
# Create draft order with COGS/margin tracking

flow_id: "Orders.DraftOrders.CreateDraftEnhanced"
description: "Create a draft order with enhanced COGS and margin calculation"
role: "SalesRep"
seed_profile: "basic_sales"
tags:
  - tier1
  - orders
  - draft
  - margin
  - mutation
timeout: 45000

preconditions:
  ensure:
    - entity: "client"
      ref: "seed:client.redwood"
      where:
        status: "active"
        is_buyer: true
    - entity: "batch"
      ref: "seed:batch.og_kush"
      where:
        status: "LIVE"
        available_quantity_gte: 10
    - entity: "batch"
      ref: "seed:batch.blue_dream"
      where:
        status: "LIVE"
        available_quantity_gte: 5

steps:
  - action: navigate
    path: "/orders/create"
    wait_for: "text=Create Sales Order, main"

  - action: wait
    network_idle: true
    timeout: 10000

  - action: select
    target: "[aria-label='Select a client'], [role='combobox'][aria-label*='client' i]"
    value_ref: "$seed:client.redwood.name"

  - action: wait
    for: "text=Inventory"
    timeout: 10000

  - action: click
    target: "button[title^='Add'], table tbody tr:first-of-type button"
    wait_after: 600

  - action: click
    target: "button:has-text('Save')"
    wait_after: 300

  - action: click
    target: "[role='menuitem']:has-text('Save as Draft'), [data-radix-collection-item]:has-text('Save as Draft')"
    wait_after: 1000

  - action: wait
    for: "[data-sonner-toast], [role='status'], text=Draft"
    timeout: 10000

  - action: screenshot
    name: "draft_order_created"

expected_ui:
  url_contains: "/orders/create"
  visible:
    - "text=Create Sales Order"
  text_present:
    - "Line Items"

expected_db:
  orders:
    - where:
        order_number: "$stored.created_order_number"
      expect:
        order_type: "SALE"
        client_id: "$seed:client.redwood.id"
        is_draft: true
        total_not_null: true
        avg_margin_percent_not_null: true
      store_as: "created_draft"

  order_line_items:
    - where:
        order_id: "$created_draft.id"
      expect:
        batch_id: "$seed:batch.og_kush.id"
        quantity: 3
        margin_source_not_null: true
        cogs_per_unit_not_null: true
      count: 1

  batches:
    - where:
        id: "$seed:batch.og_kush.id"
      expect:
        # Draft orders should NOT decrement inventory
        on_hand_qty_gte: 97

  invariants:
    - name: "Draft order has valid margin"
      query: |
        SELECT avg_margin_percent
        FROM orders
        WHERE id = $created_draft.id
      assert: "avg_margin_percent IS NOT NULL AND avg_margin_percent >= 0"
