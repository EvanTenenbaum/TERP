# Oracle: Accounting.Invoices.UpdateStatus
# Update invoice status through the allowed lifecycle transitions

flow_id: "Accounting.Invoices.UpdateStatus"
description: "Update invoice status to PAID using quick actions and verify transition"
role: "AccountingManager"
seed_profile: "basic_sales"
tags:
  - tier1
  - accounting
  - invoices
  - state-transition
  - mutation
timeout: 45000

preconditions:
  ensure:
    - entity: "invoice"
      ref: "seed:invoice.status_target"
      where:
        status_in: ["DRAFT", "VIEWED", "SENT", "PARTIAL", "OVERDUE"]
        deletedAt_null: true

steps:
  - action: navigate
    path: "/accounting/invoices"
    wait_for: "[data-testid='invoices-table'], table, main"

  - action: wait
    network_idle: true
    timeout: 10000

  - action: click
    target: "table tbody tr:has-text('{{seed:invoice.status_target.invoiceNumber}}'), table tbody tr:has-text('{{seed:invoice.status_target.invoice_number}}'), table tbody tr:has-text('DRAFT'), table tbody tr:has-text('VIEWED'), table tbody tr:has-text('SENT'), table tbody tr:has-text('PARTIAL'), table tbody tr:has-text('OVERDUE')"
    wait_after: 500

  - action: wait
    for: "[data-testid='invoice-detail'], .invoice-detail, [role='complementary'], aside[role='complementary']"
    timeout: 10000

  - action: click
    target: "button:contains('Mark as Paid (Full)'), [data-testid='confirm-status-btn'], button:contains('Update'), button[type='submit']"
    wait_after: 2000

  - action: wait
    for: "[data-testid='status-success'], [data-sonner-toast], [role='status'], .success-toast"
    timeout: 10000

  - action: screenshot
    name: "invoice_status_updated_to_sent"

expected_ui:
  visible:
    - "[data-testid='invoice-detail'], main"
  text_present:
    - "PAID"

expected_db:
  invoices:
    - where:
        id: "$seed:invoice.status_target.id"
      expect:
        status: "PAID"
        deleted_at_null: true
        total_amount_not_null: true
      store_as: "paid_invoice"

  invoice_payments:
    - where:
        invoice_id: "$paid_invoice.id"
      expect:
        allocated_amount_not_null: true
        allocated_by_not_null: true
      count_gte: 1

  invariants:
    - name: "Invoice status is terminal PAID"
      query: |
        SELECT status FROM invoices
        WHERE id = $paid_invoice.id
      assert: "status = 'PAID'"

    - name: "Invoice not deleted after payment"
      query: |
        SELECT COUNT(*) as count FROM invoices
        WHERE id = $paid_invoice.id
          AND deleted_at IS NULL
      assert: "count = 1"
