# Oracle: Inventory.Batches.UpdateStatus
# Update batch status through lifecycle transitions

flow_id: "Inventory.Batches.UpdateStatus"
description: "Transition batch status from AWAITING_INTAKE to LIVE, testing valid lifecycle transition"
role: "InventoryManager"
seed_profile: "basic_sales"
tags:
  - tier1
  - inventory
  - mutation
  - state-transition
timeout: 30000

preconditions:
  ensure:
    - entity: "user"
      ref: "seed:user.inventory_manager"
      where:
        permissions_include: "inventory:update"
  create:
    - entity: "batch"
      ref: "test_batch_status"
      data:
        sku: "STATUS-TEST-{{timestamp}}"
        batchStatus: "AWAITING_INTAKE"
        onHandQty: "100"

steps:
  - action: navigate
    path: "/inventory"
    wait_for: "[data-testid='inventory-table'], table"

  - action: wait
    network_idle: true
    timeout: 5000

  - action: type
    target: "[data-testid='inventory-search-input'], input[placeholder*='Search inventory' i]"
    value: "{{temp:test_batch_status.sku}}"
    clear_first: true

  - action: wait
    for: "tr:has-text('{{temp:test_batch_status.sku}}')"
    timeout: 5000

  - action: click
    target: "tr:has-text('{{temp:test_batch_status.sku}}'), [data-testid='batch-row']:first-child"
    wait_after: 500

  - action: wait
    for: "[data-testid='batch-detail'], .batch-detail-panel"
    timeout: 5000

  - action: click
    target: "[data-testid='status-LIVE'], button:has-text('Live')"
    wait_after: 500

  - action: wait
    network_idle: true
    timeout: 5000

  - action: screenshot
    name: "status_updated"

expected_ui:
  visible:
    - "[data-testid='success-toast'], .toast-success"
  text_present:
    - "LIVE"
  not_visible:
    - "[data-testid='error-message']"

expected_db:
  batches:
    - where:
        sku: "{{temp:test_batch_status.sku}}"
      expect:
        batchStatus: "LIVE"
        updatedAt_not_null: true
      store_as: "updated_batch"

  auditLogs:
    - where:
        entity: "Batch"
        action: "STATUS_CHANGE"
        entityId: "$updated_batch.id"
      expect:
        actorId_not_null: true
      count_gte: 1

  invariants:
    - name: "Valid status transition recorded"
      query: |
        SELECT COUNT(*) as count FROM auditLogs
        WHERE entity = 'Batch'
          AND action = 'STATUS_CHANGE'
          AND entityId = $updated_batch.id
      assert: "count >= 1"
