flow_id: "CRM.Clients.Communications.Add"
description: "Add a communication log entry to a client (call, email, meeting, or note)"
role: "SalesRep"
seed_profile: "basic_sales"
tags:
  - tier2
  - crm
  - communications
  - mutation
timeout: 30000

preconditions:
  ensure:
    - entity: "user"
      ref: "seed:user.sales_rep"
      where:
        email: "qa.salesrep@terp.test"
        status: "active"
    - entity: "client"
      ref: "seed:client.test_buyer"
      where:
        deleted_at_null: true
        is_buyer: true

steps:
  - action: navigate
    path: "/clients"
    wait_for: "table, [data-testid='clients-list'], main"

  - action: type
    target: "[data-testid='search-input'], input[placeholder*='Search clients' i], input[placeholder*='Search' i]"
    value_ref: "seed:client.test_buyer.teri_code"
    clear_first: true

  - action: wait
    for: "table tbody tr, [data-testid='client-row']"
    timeout: 5000

  - action: click
    target: "table tbody tr:first-child button, [data-testid='client-row']:first-child button"
    wait_for: "button:has-text('View Full Profile'), [role='complementary']:has-text('Quick Actions')"

  - action: click
    target: "button:has-text('View Full Profile')"
    wait_for_navigation: true

  - action: click
    target: "[role='tab']:has-text('Comms'), [data-testid='communications-tab']"
    wait_for: "[role='tabpanel']:has-text('Communication History'), [data-testid='communications-list']"

  - action: click
    target: "button:has-text('Log Communication'), button:has-text('Log First Communication'), [data-testid='add-communication-btn']"
    wait_for: "[role='dialog']:has-text('Log Communication'), [data-testid='communication-form']"

  - action: click
    target: "[role='dialog']:has-text('Log Communication') [role='combobox']"
    wait_for: "[role='option']"

  - action: click
    target: "[role='option']"

  - action: type
    target: "[role='textbox'][name='Subject *'], input[name='subject'], [role='dialog']:has-text('Log Communication') input:first-of-type"
    value: "Oracle communication smoke"
    clear_first: true

  - action: type
    target: "[role='textbox'][name='Notes'], textarea[name='notes'], [role='dialog']:has-text('Log Communication') textarea"
    value: "Discussed delivery schedule and payment terms. Client confirmed order details."
    clear_first: true

  - action: click
    target: "[role='dialog']:has-text('Log Communication') button:has-text('Save Communication'), [data-testid='save-communication-btn']"
    wait_for: "[role='tabpanel']:has-text('Communication History'), [data-testid='communications-list']"

  - action: wait
    duration: 1200

  - action: screenshot
    name: "communication_added"

expected_ui:
  visible:
    - "[role='tabpanel']:has-text('Communication History'), [data-testid='communications-list']"
  not_visible:
    - "[role='dialog']:has-text('Log Communication'), [data-testid='communication-form']"
