# Generated: 2026-01-16
# Based on: USER_FLOW_MATRIX.csv, FLOW_GUIDE.md, server/routers/clients.ts

flow_id: "CRM.Clients.Create"
description: "Create a new client with required TERI code and name, validating unique constraint and proper data storage"
role: "SalesManager"
seed_profile: "basic_sales"
tags:
  - tier1
  - crm
  - clients
  - mutation
  - smoke
timeout: 30000

preconditions:
  ensure:
    - entity: "user"
      ref: "seed:user.sales_manager"
      where:
        email: "qa.salesmanager@terp.test"
        status: "active"
  feature_flags: []

steps:
  - action: navigate
    path: "/clients"
    wait_for: "[data-testid='clients-list'], table, main"

  - action: click
    target: "[data-testid='create-client-btn'], button:has-text('Add Client'), button:has-text('Create Client')"
    wait_for: "[data-testid='client-form'], [role='dialog']:has-text('Add New Client')"

  - action: type
    target: "#teriCode, input[name='teriCode'], input[placeholder*='TERI code' i]"
    value: "TEST{{random:6}}"
    clear_first: true

  - action: store
    from: "#teriCode, input[name='teriCode']"
    as: "created_teri_code"

  - action: type
    target: "#companyName, input[name='companyName'], input[placeholder*='company name' i]"
    value: "Test Company {{timestamp}}"
    clear_first: true

  - action: type
    target: "#name, input[name='name'], input[placeholder*='contact' i]"
    value: "Test Client {{timestamp}}"
    clear_first: true

  - action: type
    target: "#email, input[name='email'], input[type='email']"
    value: "testclient{{random:4}}@example.com"
    clear_first: true

  - action: type
    target: "#phone, input[name='phone'], input[type='tel']"
    value: "555-123-4567"
    clear_first: true

  - action: click
    target: "button:has-text('Next')"
    wait_after: 300

  - action: click
    target: "label:has-text('Buyer'), div:has-text('Buyer Client purchases products or services'), button:has-text('Buyer'), text=\"Buyer\""
    wait_after: 200

  - action: click
    target: "button:has-text('Next')"
    wait_after: 300

  - action: click
    target: "[data-testid='save-client-btn'], button:has-text('Create Client'), button:has-text('Save Client')"
    wait_for_navigation: true

  - action: wait
    for: "button:has-text('Edit Client'), [role='tab']:has-text('Overview'), [role='main']"
    timeout: 10000

  - action: screenshot
    name: "client_created"

expected_ui:
  url_contains: "/clients"
  visible:
    - "button:has-text('Edit Client'), [role='tab']:has-text('Overview')"
  not_visible:
    - ".error-message"
    - "[data-testid='loading-spinner']"
  text_present:
    - "Client Information"

expected_db:
  clients:
    - where:
        teri_code: "$stored.created_teri_code"
      expect:
        deleted_at_null: true
        is_buyer: true
        business_type: "WHOLESALE"
        total_spent: "0.00"
        total_owed: "0.00"
      store_as: "created_client"

  client_activity:
    - where:
        client_id: "$created_client.id"
        activity_type: "CREATED"
      expect:
        user_id_not_null: true
      count: 1

  invariants:
    - name: "TERI code is unique"
      query: |
        SELECT COUNT(*) as cnt FROM clients
        WHERE teri_code = '$stored.created_teri_code'
        AND deleted_at IS NULL
      assert: "cnt = 1"
