# Generated: 2026-01-16
# Based on: USER_FLOW_MATRIX.csv, FLOW_GUIDE.md, server/routers/clients.ts

flow_id: "CRM.Clients.Delete"
description: "Soft delete a client via archive action - Super Admin path with post-archive visibility check"
role: "SuperAdmin"
seed_profile: "basic_sales"
tags:
  - tier1
  - crm
  - clients
  - mutation
  - destructive
timeout: 30000

preconditions:
  ensure:
    - entity: "user"
      ref: "seed:user.super_admin"
      where:
        email: "qa.superadmin@terp.test"
        status: "active"
  create:
    - entity: "client"
      ref: "temp:delete_target_client"
      data:
        name: "Delete Test Client {{timestamp}}"
        teri_code: "DEL{{random:6}}"
        is_buyer: true

steps:
  - action: navigate
    path: "/clients"
    wait_for: "table, [data-testid='clients-list'], main"

  - action: type
    target: "[data-testid='search-input'], input[placeholder*='Search clients' i], input[placeholder*='Search' i]"
    value: "Delete Test Client Oracle"
    clear_first: true

  - action: wait
    for: "table tbody tr, [data-testid='client-row']"
    timeout: 5000

  - action: click
    target: "table tbody tr:first-child, [data-testid='client-row']:first-child"
    wait_for: "button:has-text('Archive Client'), button:has-text('View Full Profile')"

  - action: click
    target: "button:has-text('Archive Client'), [data-testid='archive-client-btn']"
    wait_for: "[role='dialog']:has-text('Archive Client')"

  - action: click
    target: "[role='dialog']:has-text('Archive Client') button:has-text('Archive'), [role='dialog']:has-text('Archive Client') button:has-text('Confirm')"
    wait_after: 1500

  - action: wait
    for: "table, [data-testid='clients-list'], main"
    timeout: 5000

  - action: screenshot
    name: "client_deleted"

expected_ui:
  url_equals: "/clients"
  visible:
    - "table, [data-testid='clients-list'], main"
  not_visible:
    - "[role='dialog']:has-text('Archive Client')"
  text_present:
    - "Client"

expected_db:
  clients:
    - where:
        teri_code_like: "DEL%"
      expect:
        deleted_at_not_null: true
      store_as: "deleted_client"

  client_activity:
    - where:
        client_id: "$stored.client_id"
        activity_type: "UPDATED"
      expect:
        metadata_contains: "archived"
      count_gte: 1

  invariants:
    - name: "Soft delete preserves record"
      query: |
        SELECT id, deleted_at FROM clients WHERE id = $stored.client_id
      assert: "id IS NOT NULL AND deleted_at IS NOT NULL"

    - name: "Deleted client excluded from active list"
      query: |
        SELECT COUNT(*) as cnt FROM clients
        WHERE id = $stored.client_id AND deleted_at IS NULL
      assert: "cnt = 0"
