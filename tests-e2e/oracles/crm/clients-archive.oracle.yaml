# CRM.Clients.Archive Oracle
# Generated: 2026-01-16
# Based on: USER_FLOW_MATRIX.csv, FLOW_GUIDE.md, server/routers/clients.ts

flow_id: "CRM.Clients.Archive"
description: "Open archive confirmation for a client and verify the archive affordance is available"
role: "SalesManager"
seed_profile: "basic_sales"
tags:
  - tier1
  - crm
  - clients
  - mutation
  - archive
timeout: 30000

preconditions:
  ensure:
    - entity: "user"
      ref: "seed:user.sales_manager"
      where:
        email: "qa.salesmanager@terp.test"
        status: "active"
    - entity: "client"
      ref: "seed:client.test_buyer"
      where:
        deleted_at_null: true
        is_buyer: true

steps:
  - action: navigate
    path: "/clients"
    wait_for: "table, [data-testid='clients-list'], main"

  - action: type
    target: "[data-testid='search-input'], input[placeholder*='Search clients' i], input[placeholder*='Search' i]"
    value_ref: "seed:client.test_buyer.teri_code"
    clear_first: true

  - action: wait
    for: "table tbody tr, [data-testid='client-row']"
    timeout: 5000

  - action: click
    target: "table tbody tr:first-child button, [data-testid='client-row']:first-child button"
    wait_for: "button:has-text('View Full Profile'), [role='complementary']:has-text('Quick Actions')"

  - action: click
    target: "button:has-text('Archive Client'), [data-testid='archive-client-btn']"
    wait_for: "[role='dialog']:has-text('Archive Client')"

  - action: screenshot
    name: "archive_dialog_opened"

  - action: click
    target: "[role='dialog']:has-text('Archive Client') button:has-text('Cancel'), [role='dialog']:has-text('Archive Client') button:has-text('Close')"
    wait_for: "button:has-text('View Full Profile'), [role='complementary']:has-text('Quick Actions')"

expected_ui:
  url_equals: "/clients"
  visible:
    - "table, [data-testid='clients-list'], main"
    - "button:has-text('View Full Profile'), [role='complementary']:has-text('Quick Actions')"
  not_visible:
    - "[role='dialog']:has-text('Archive Client')"
